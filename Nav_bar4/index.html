<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="advert-container">
            <ul class="advert-list">
                <li class="adverts">
                    <div class="list-divs"><a href="#" class="advert-links">advertise</a></div>
                </li>
                <li class="adverts">
                    <div class="list-divs"><a href="#" class="advert-links">gift card</a></div>
                </li>
                <li class="adverts">
                    <div class="list-divs"><a href="#" class="advert-links">download app</a></div>
                </li>
                <li class="adverts">
                    <div class="list-divs"><a href="#" class="advert-links">24/7 customer care</a></div>
                </li>
                <li class="adverts">
                    <div class="list-divs"><a href="#" class="advert-links">best products</a></div>
                </li>
            </ul>
        </div>
        <div class="search-logos-container">
            <a href="#" class="brand-logo">SAFARI</a>
            <div class="search-box">
                <input type="text" class="search-area" placeholder="What do you want, search...">
                <div class="search-btn">search</div>
            </div>
            <div class="icons-div">
                <div class="img-div"><img src="/img/download.png" alt="" class="icon"></div>
                <div class="img-div"><img src="/img/transparent-user.jpg" alt="" class="icon"></div>
            </div>
        </div>
        <div class="nav-menu-container">
            <ul class="nav-menu">
                <li class="nav-list">
                    <select name="men-shop" id="men-shop" class="dropdown"><option value="men-shop">men shop</option></select>
                </li>
                <li class="nav-list">women shop</li>
                <li class="nav-list">kid zone</li>
                <li class="nav-list">sport</li>
                <li class="nav-list">furniture</li>
                <li class="nav-list">discount</li>
                <li class="nav-list">
                    <select name="laptop" id="laptop" class="dropdown"><option value="laptop">laptop</option></select>
                </li>
                <li class="nav-list">smart phone</li>
                <li class="nav-list">tablet</li>
                <li class="nav-list">office wear</li>
            </ul>
        </div>
    </nav>
</body>
</html>
